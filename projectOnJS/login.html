<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div id="register-form" class="mt-5">
      <h2>Register</h2>
      <form>
        <div class="form-group">
          <label for="register-fullname">Full Name</label>
          <input type="text" class="form-control" id="register-fullname" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" class="form-control" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" class="form-control" id="register-password" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="register()">Register</button>
        <button type="button" class="btn btn-link" onclick="toggleForms()">Already have an account? Login</button>
      </form>
    </div>
    
    <div id="login-form" class="mt-5" style="display:none;">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" class="form-control" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" class="form-control" id="login-password" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        <button type="button" class="btn btn-link" onclick="toggleForms()">Don't have an account? Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
